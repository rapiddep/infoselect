<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        background-color: #f9f9f9;
      }
      .radio-group {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 8px;
      }
      .radio-group label {
        font-size: 18px;
        font-weight: bold;
      }
    </style>
    <script type="text/javascript">
      google.charts.load('current', { 'packages': ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      let xAxis = 'hardness'; 
      let yAxis = 'sugar'; 

      function drawChart() {
        function jitter(value, range = 0.02) { // üîπ Jitter Í∞ïÎèÑ ÏïΩÌïòÍ≤å Ï°∞Ï†ï
          let jittered = value + (Math.random() * range - range / 2);
          return Math.max(jittered, 0.31);
        }

        function getFontSize(baseSize, minSize = 18) {
          let scaleFactor = Math.min(1, window.innerHeight / 1000);
          return Math.max(minSize, baseSize * scaleFactor);
        }

        var rawData = [
          { name: 'ÏÑ§Ìñ•', acidRange: '0.5~0.8%', sugarRange: '10~13 Brix', acid: 0.65, sugar: 11.5, weight: (15+25)/2, hardness: 11 },
          { name: 'ÌïòÏù¥Î≤†Î¶¨', acidRange: '0.4~0.6%', sugarRange: '12~14 Brix', acid: 0.5, sugar: 13, weight: (18+28)/2, hardness: 16.1 },
          { name: 'Î≤†Î¶¨Ïä§ÌÉÄ', acidRange: '0.6~0.8%', sugarRange: '10~12 Brix', acid: 0.7, sugar: 11, weight: (15+22)/2, hardness: 17.8 },
          { name: 'Î©îÎ¶¨ÌÄ∏', acidRange: '0.3~0.6%', sugarRange: '12~15 Brix', acid: 0.45, sugar: 13.5, weight: (20+30)/2, hardness: 22 },
          { name: 'ÏïÑÎ¶¨Ìñ•', acidRange: '0.4~0.7%', sugarRange: '11~14 Brix', acid: 0.55, sugar: 12.5, weight: (18+28)/2, hardness: 27.4 },
          { name: 'Ï£ΩÌñ•', acidRange: '0.3~0.5%', sugarRange: '12~15 Brix', acid: 0.4, sugar: 13.5, weight: (18+30)/2, hardness: 14 },
          { name: 'Í∏àÏã§', acidRange: '0.4~0.6%', sugarRange: '11~14 Brix', acid: 0.5, sugar: 12.5, weight: (18+28)/2, hardness: 21.9 }
        ];

        var xTitle = xAxis === 'acid' ? 'ÏÇ∞ÎèÑ (%)' : xAxis === 'sugar' ? 'ÎãπÎèÑ (Brix)' : xAxis === 'weight' ? 'Ï§ëÎüâ (g)' : 'Í≤ΩÎèÑ (g/mm¬≤)';
        var yTitle = yAxis === 'acid' ? 'ÏÇ∞ÎèÑ (%)' : yAxis === 'sugar' ? 'ÎãπÎèÑ (Brix)' : yAxis === 'weight' ? 'Ï§ëÎüâ (g)' : 'Í≤ΩÎèÑ (g/mm¬≤)';

        var data = google.visualization.arrayToDataTable([
          [xTitle, yTitle, { role: 'annotation' }, { role: 'style' }, { role: 'tooltip', p: { html: true } }],
          ...rawData.map((d, index) => [
            jitter(d[xAxis]),
            jitter(d[yAxis]),
            d.name,
            getColor(index),
            createTooltip(d)
          ])
        ]);

        function getColor(index) {
          const colors = ['#e74c3c', '#3498db', '#f39c12', '#2ecc71', '#9b59b6', '#1abc9c', '#d35400'];
          return colors[index % colors.length];
        }

        function createTooltip(d) {
          return `<div style="padding:8px; font-size:${getFontSize(20, 18)}px;">
                    <b>${d.name}</b><br>
                    ÎãπÎèÑ: ${d.sugarRange}<br>
                    ÏÇ∞ÎèÑ: ${d.acidRange}<br>
                    Ï§ëÎüâ: ${Math.round(d.weight)}g<br>
                    Í≤ΩÎèÑ: ${d.hardness} g/mm¬≤
                  </div>`;
        }

        var options = {
          hAxis: { 
            title: xTitle,
            gridlines: { color: '#ddd' },
            textStyle: { fontSize: getFontSize(22, 20) },
            titleTextStyle: { fontSize: getFontSize(24, 22), bold: true }
          },
          vAxis: { 
            title: yTitle,
            gridlines: { color: '#ddd' },
            textStyle: { fontSize: getFontSize(22, 20) },
            titleTextStyle: { fontSize: getFontSize(24, 22), bold: true }
          },
          legend: 'none',
          pointSize: 18,
          dataOpacity: 0.9,
          annotations: { 
            textStyle: { fontSize: getFontSize(32, 24), bold: true, color: '#333', auraColor: 'white', opacity: 0.9 }
          },
          chartArea: { width: '80%', height: '80%' },
          tooltip: { trigger: 'focus', isHtml: true },
          backgroundColor: '#f9f9f9',
          animation: { duration: 500, easing: 'out' }
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

      function updateChart() {
        xAxis = document.querySelector('input[name="x-axis"]:checked').value;
        yAxis = document.querySelector('input[name="y-axis"]:checked').value;
        drawChart();
      }
    </script>
  </head>
  <body>
    <div class="radio-group">
      <label>üìä XÏ∂ï</label>
      <label><input type="radio" name="x-axis" value="acid" onchange="updateChart()"> ÏÇ∞ÎèÑ</label>
      <label><input type="radio" name="x-axis" value="sugar" onchange="updateChart()"> ÎãπÎèÑ</label>
      <label><input type="radio" name="x-axis" value="weight" onchange="updateChart()"> Ï§ëÎüâ</label>
      <label><input type="radio" name="x-axis" value="hardness" checked onchange="updateChart()"> Í≤ΩÎèÑ</label>
    </div>

    <div class="radio-group">
      <label>üìä YÏ∂ï</label>
      <label><input type="radio" name="y-axis" value="acid" onchange="updateChart()"> ÏÇ∞ÎèÑ</label>
      <label><input type="radio" name="y-axis" value="sugar" checked onchange="updateChart()"> ÎãπÎèÑ</label>
      <label><input type="radio" name="y-axis" value="weight" onchange="updateChart()"> Ï§ëÎüâ</label>
      <label><input type="radio" name="y-axis" value="hardness" onchange="updateChart()"> Í≤ΩÎèÑ</label>
    </div>

    <div id="chart_div" style="width: 100%; height: 600px;"></div>
  </body>
</html>
